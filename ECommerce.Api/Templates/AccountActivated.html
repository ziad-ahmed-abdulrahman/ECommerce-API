<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Activated</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }

        .header {
            background-color: #16a34a; /* green for success */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

            .header h1 {
                margin: 0;
                font-size: 22px;
            }

        .content {
            padding: 30px;
            color: #333333;
            line-height: 1.6;
            text-align: center;
        }

            .content p {
                margin: 0 0 15px;
            }

        .success-box {
            background-color: #ecfdf5;
            border: 1px solid #16a34a;
            color: #166534;
            font-size: 18px;
            font-weight: bold;
            padding: 20px;
            margin: 25px 0;
            border-radius: 6px;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #2563eb;
            color: #ffffff !important;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 6px;
        }

        .note {
            font-size: 14px;
            color: #666666;
            margin-top: 25px;
        }

        .footer {
            background-color: #f8fafc;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Account Activated 🎉</h1>
        </div>

        <div class="content">
            <p>Hello {{UserName}},</p>

            <div class="success-box">
                Your account has been successfully activated.
            </div>

            <p>
                You can now log in and start using <strong>EComApp</strong>.
            </p>

            <a href="{{LoginUrl}}" class="btn">
                Log In Now
            </a>

            <p class="note">
                If you did not create this account, please ignore this email.
            </p>

            <p>
                Regards,<br />
                <strong>EComApp Team</strong>
            </p>
        </div>

        <div class="footer">
            © 2026 EComApp. All rights reserved.
        </div>
    </div>

</body>
</html>
